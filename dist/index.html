<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
   <script src="https://kit.fontawesome.com/187f763109.js" crossorigin="anonymous"></script>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
    <section class="to-do-wrap">
        <div class="title-wrap">
             <h2>Today's  to do</h2>
        </div>
           
        <div class="input">
            <input type="text" class="input-task" placeholder="Add to your list"/>
            <i class="add-task fa-solid fa-circle-plus"></i>
        </div> 
        
        <div class="to-do-list">
            
        </div>

        <div class="clr-btn">
            <button>Clear All Completed</button>
        </div>

    </section>
</body>
</html>
